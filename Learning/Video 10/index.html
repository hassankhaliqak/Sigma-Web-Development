<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="Rabbit.mp4" width="500px" controls loop muted poster="R.jfif"></video>
    <audio src="me.mp3" autoplay controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my svg">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>
</body>
</html>
