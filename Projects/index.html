<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ulities.css">
</head>
<body>
    <h1 class="text-center">Calculator using HTML, CSS & Javascript</h1>
    <div class="container  mx-auto item-center flex flex-col">
        <div class="row">
            <input class="input "  type="text">
        </div>
        <div class="row">
            <button class="button upper-btn">C</button>
            <button class="button upper-btn">MRC</button>
            <button class="button upper-btn">M+</button>
            <button class="button exp">/</button>
        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button exp">*</button>
        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button exp">-</button>
        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button exp">+</button>
        </div>
        <div class="row">
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button number">100</button>
            <button class="button exp ">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
